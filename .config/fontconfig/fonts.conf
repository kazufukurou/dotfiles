<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Iosevka</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Iosevka</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka</family>
        </prefer>
    </alias>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/TTF/mplus-*</glob>
        </rejectfont>
        <acceptfont>
            <glob>/usr/share/fonts/TTF/mplus-1mn-regular.ttf</glob>
        </acceptfont>
    </selectfont>
</fontconfig>
