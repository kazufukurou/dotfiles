<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="scan">
        <test name="family"><string>M+ 1mn</string></test>
        <edit name="charset">
            <charset>
                <range><int>0x2600</int><int>0xffff</int></range>
                <range><int>0x0000</int><int>0x24ff</int></range>
            </charset>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>DejaVu Sans Mono</string>
        </test>
        <edit name="pixelsize"><double>24</double></edit>
    </match>
    <alias>
        <family>serif</family>
        <prefer>
            <family>M+ 1p</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>M+ 1p</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Baekmuk Gulim</family>
            <family>M+ 1mn</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>
</fontconfig>
