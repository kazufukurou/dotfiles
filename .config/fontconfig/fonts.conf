<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>M+ 1p</family>
            <family>Baekmuk Gulim</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>M+ 1p</family>
            <family>Baekmuk Gulim</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>M+ 1mn</family>
            <family>DejaVu Sans Mono</family>
            <family>Baekmuk Gulim</family>
        </prefer>
    </alias>
    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>
    </match>
    <match target="scan">
        <test qual="all" name="family">
            <string>M+ 1mn</string>
        </test>
        <edit name="charset">
            <charset>
                <range><int>0x0020</int><int>0x007E</int></range>
            </charset>
        </edit>
    </match>
</fontconfig>
